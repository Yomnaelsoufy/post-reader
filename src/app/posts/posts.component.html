<h1>{{ title }}</h1>
<ul *ngFor="let post of posts">
  <li>{{ post.title }}</li>
  <p
    [ngStyle]="{
      'font-size': post.title === 'My first post' ? '100px' : '50px'
    }"
  >
    This is the header.
  </p>
  <li>{{ post.body }}</li>
  <li>Votes: {{ post.votes }}</li>
  <p *ngIf="post.title == 'My first post'">my first</p>
</ul>
